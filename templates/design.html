<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吧唧生成器 - 设计页面</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="[[ url_for('static', filename='css/design.css')  ]]">
    <script src="[[ url_for('static', filename='js/device-manager.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/magic-experience.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/user-state-manager.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/mobile-optimizer.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/error-handler.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/navigation.js') ]]"></script>
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-50">
        <!-- 统一导航栏 -->
        <nav class="navbar bg-white shadow-sm border-b border-gray-200">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo和标题 -->
                    <div class="flex items-center space-x-4">
                        <a href="/" class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 transition-colors">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            <span class="text-xl font-bold">吧唧生成器</span>
                        </a>
                    </div>

                    <!-- 导航菜单 -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="/" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">
                            首页
                        </a>
                        <a href="/gallery" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">
                            作品画廊
                        </a>
                        <a href="/design" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">
                            开始设计
                        </a>
                        <a href="/history" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">
                            制作历史
                        </a>
                        <a href="/orders" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">
                            我的订单
                        </a>
                    </div>

                    <!-- 用户菜单 -->
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <button @click="toggleUserMenu" class="user-menu-btn flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-gray-100 transition-colors">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <span class="hidden md:block text-sm font-medium">我的账户</span>
                                <svg class="w-4 h-4 transition-transform" :class="{ 'rotate-180': userMenuOpen }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>

                            <!-- 用户菜单下拉 -->
                            <div v-show="userMenuOpen" class="user-menu-dropdown absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50" :class="{ 'menu-open': userMenuOpen, 'menu-closed': !userMenuOpen }">
                                <!-- 用户信息 -->
                                <div class="px-4 py-3 border-b border-gray-100">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="text-sm font-medium text-gray-900">访客用户</p>
                                            <p class="text-xs text-gray-500">基于订单号的身份管理</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- 快速操作 -->
                                <div class="px-2 py-2">
                                    <a href="/" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                                        </svg>
                                        首页
                                    </a>
                                    <a href="/gallery" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        作品画廊
                                    </a>
                                    <a href="/design" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        开始设计
                                    </a>
                                    <a href="/orders" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                        </svg>
                                        我的订单
                                    </a>
                                    <a href="/history" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        设计历史
                                    </a>
                                    <a href="/delivery" class="flex items-center px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                        </svg>
                                        配送管理
                                    </a>
                                </div>
  
                                <!-- 分隔线 -->
                                <div class="border-t border-gray-100 my-2"></div>

                                <!-- 帮助和关于 -->
                                <div class="px-2 py-2">
                                    <button @click="showHelp" class="flex items-center w-full px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        帮助中心
                                    </button>
                                    <!-- <button @click="resetUserData" class="flex items-center w-full px-2 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">
                                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                        重置数据
                                    </button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="responsive-container py-8">
            <div class="design-container grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- 左侧：上传区域 - 已移除，整合到预览区 -->

                <!-- 中央：专业吧唧预览区域 - 视觉焦点 -->
                <div class="preview-section col-span-1 lg:col-span-8 xl:col-span-9">
                    <div class="preview-container" data-help-key="preview-container">
                        <!-- 专业吧唧预览 -->
                        <div class="baji-preview-professional">
                            <div class="baji-frame-professional">
                                <!-- 外圈裁剪区域 68mm -->
                                <div class="baji-outer-ring">
                                    <!-- 内圈展示区域 58mm -->
                                    <div class="baji-inner-ring">
                                        <canvas ref="previewCanvas" 
                                                @mousedown="startDrag"
                                                @mousemove="drag"
                                                @mouseup="endDrag"
                                                @touchstart="startTouch"
                                                @touchmove="touchMove"
                                                @touchend="endTouch"
                                                @click="handlePreviewClick"
                                                class="preview-canvas-professional"></canvas>
                                        
                                        
                                        <!-- 无图时的上传提示 -->
                                        <div v-if="!currentImage" class="upload-placeholder" @click="selectFile">
                                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                            </svg>
                                            <p class="text-sm text-gray-500 mt-2">点击上传图片</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 右下角小上传图标 - 在外圈 -->
                                <div v-if="currentImage" class="upload-icon-small" @click="changeImage">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                
                                <!-- 右下角旋转图标 - 左右旋转90度 -->
                                <div v-if="currentImage" class="rotate-control-icons">
                                    <button @click="rotate(-90)" class="rotate-icon-btn rotate-left">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                    </button>
                                    <button @click="rotate(90)" class="rotate-icon-btn rotate-right">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 4v5h-.582m-15.356 2A8.001 8.001 0 0119.418 9m0 0H15m-11 11v-5h.581m0 0a8.003 8.003 0 0015.357-2m-15.357 2H9"></path>
                                        </svg>
                                    </button>
                                </div>
                                
                                <!-- 上传状态图标 - 右上角 -->
                                <div v-if="currentImage" class="upload-status-icon">
                                    <!-- 上传中 - loading图标 -->
                                    <div v-if="currentImage.uploadStatus === 'uploading'" class="status-uploading-icon" title="正在上传到云端...">
                                        <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                    </div>
                                    <!-- 已上传 - 云图标 -->
                                    <div v-else-if="currentImage.uploadStatus === 'uploaded'" class="status-uploaded-icon" title="已保存到云端">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                    </div>
                                    <!-- 上传失败 - 重试图标 -->
                                    <div v-else-if="currentImage.uploadStatus === 'failed'" class="status-failed-icon" @click="retryUpload" title="上传失败，点击重试">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                    </div>
                                </div>
                                
                                <!-- 地图式缩放条 - 右侧 -->
                                <div v-if="currentImage" class="zoom-control-map">
                                    <button @click="setScale(editParams.scale + 0.1)" class="zoom-btn zoom-in">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                    </button>
                                    <div class="zoom-slider-container">
                                        <input type="range" 
                                               v-model="editParams.scale"
                                               min="0.1" 
                                               max="2.0" 
                                               step="0.1"
                                               @input="setScale($event.target.value)"
                                               class="zoom-slider">
                                    </div>
                                    <button @click="setScale(editParams.scale - 0.1)" class="zoom-btn zoom-out">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path>
                                        </svg>
                                    </button>
                                    <div class="zoom-display" v-text="Math.round(editParams.scale * 100) + '%'"></div>
                                </div>
                                
                                <!-- 尺寸指示器 - 已移除 -->
                            </div>
                            
                            <!-- 预览信息面板 -->
                            <div class="preview-info-professional">
                                <div class="info-grid">
                                    <div class="info-item-professional">
                                        <label>当前缩放</label>
                                        <span class="scale-display" v-text="Math.round(editParams.scale * 100) + '%'"></span>
                                    </div>
                                    <div class="info-item-professional">
                                        <label>旋转角度</label>
                                        <span class="rotation-display" v-text="editParams.rotation + '°'"></span>
                                    </div>
                                    <div class="info-item-professional">
                                        <label>位置偏移</label>
                                        <span class="position-display" v-text="'X: ' + editParams.offsetX + 'px, Y: ' + editParams.offsetY + 'px'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：桌面版工具面板 -->
                <div class="desktop-tools-panel col-span-1 lg:col-span-4 xl:col-span-3 hidden lg:block">
                    <div class="tools-container bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sticky top-8">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                            </svg>
                            编辑工具
                        </h3>
                        
                        <!-- 缩放控制 -->
                        <div class="tool-section mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-3">缩放控制</label>
                            <div class="flex items-center space-x-3 mb-3">
                                <button @click="setScale(editParams.scale - 0.1)" class="flex-shrink-0 w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-lg flex items-center justify-center transition-colors">
                                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path>
                                    </svg>
                                </button>
                                <div class="flex-1">
                                    <input type="range" 
                                           v-model="editParams.scale"
                                           min="0.1" 
                                           max="2.0" 
                                           step="0.1"
                                           @input="setScale($event.target.value)"
                                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider">
                                </div>
                                <button @click="setScale(editParams.scale + 0.1)" class="flex-shrink-0 w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-lg flex items-center justify-center transition-colors">
                                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="text-center">
                                <span class="text-sm font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded-full">
                                    {{ Math.round(editParams.scale * 100) }}%
                                </span>
                            </div>
                        </div>
                        
                        <!-- 旋转控制 -->
                        <div class="tool-section mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-3">旋转控制</label>
                            <div class="grid grid-cols-2 gap-2">
                                <button @click="rotate(-90)" class="flex items-center justify-center space-x-2 py-3 px-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span class="text-sm font-medium text-gray-700">左转90°</span>
                                </button>
                                <button @click="rotate(90)" class="flex items-center justify-center space-x-2 py-3 px-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 4v5h-.582m-15.356 2A8.001 8.001 0 0119.418 9m0 0H15m-11 11v-5h.581m0 0a8.003 8.003 0 0015.357-2m-15.357 2H9"></path>
                                    </svg>
                                    <span class="text-sm font-medium text-gray-700">右转90°</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 快速操作 -->
                        <div class="tool-section mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-3">快速操作</label>
                            <div class="space-y-2">
                                <button @click="resetAll" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-orange-50 hover:bg-orange-100 text-orange-700 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span class="text-sm font-medium">重置所有</span>
                                </button>
                                <button @click="previewFullSize" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    <span class="text-sm font-medium">全屏预览</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 操作按钮 - 桌面版 -->
                        <div class="tool-section">
                            <label class="block text-sm font-medium text-gray-700 mb-3">操作</label>
                            <div class="space-y-2">
                                <button @click="previewFullSize" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    <span class="text-sm font-medium">全屏预览</span>
                                </button>
                                <button @click="resetAll" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-orange-50 hover:bg-orange-100 text-orange-700 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span class="text-sm font-medium">重新开始</span>
                                </button>
                                <button @click="confirmDesign" :disabled="!canConfirm" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-green-50 hover:bg-green-100 text-green-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span class="text-sm font-medium">确认制作</span>
                                </button>
                                <button @click="saveDraft" class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                    </svg>
                                    <span class="text-sm font-medium">保存草稿</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部操作按钮 - 仅移动端显示 -->
            <div class="action-buttons mt-8 flex justify-center space-x-4 lg:hidden">
                <button @click="previewFullSize" class="btn btn-secondary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    全屏预览
                </button>
                <button @click="resetAll" class="btn btn-warning">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    重新开始
                </button>
                <button @click="confirmDesign" :disabled="!canConfirm" class="btn btn-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    确认制作
                </button>
                <button @click="saveDraft" class="btn btn-info">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                    </svg>
                    保存草稿
                </button>
            </div>
        </main>
        
        <!-- 隐藏的文件输入框 -->
        <input ref="fileInput" type="file" accept="image/*" @change="handleFileSelect" class="hidden">
    </div>

    <script src="[[ url_for('static', filename='js/design.js') ]]"></script>
</body>
</html>
