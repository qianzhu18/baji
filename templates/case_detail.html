<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[ case.title ]] - 案例详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/static/js/device-manager.js"></script>
    <style>
        .case-image {
            transition: transform 0.3s ease;
        }

        .case-image:hover {
            transform: scale(1.05);
        }

        .action-btn {
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 案例详情页面圆形预览样式 */
        .baji-preview-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
        }
        
        .baji-frame-detail {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.15),
                0 0 60px rgba(59, 130, 246, 0.1);
            overflow: hidden;
        }
        
        .baji-frame-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 70%,
                rgba(0, 0, 0, 0.1) 85%,
                rgba(0, 0, 0, 0.2) 100%
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .case-main-image {
            width: 270px !important;
            height: 270px !important;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }
        
        .case-main-image:hover {
            transform: scale(1.05);
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .baji-frame-detail {
                width: 280px;
                height: 280px;
            }
            
            .case-main-image {
                width: 250px !important;
                height: 250px !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="app">
        <!-- 案例展示区域 -->
        <div class="case-showcase">
            <div class="container mx-auto px-4 py-8">
                <div class="showcase-grid grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- 案例图片 -->
                    <div class="case-image-section">
                        <div class="baji-preview-detail">
                            <div class="baji-frame-detail">
                                <img :src="getImageUrl(case.preview_image_path)" :alt="case.title"
                                    class="case-main-image" @click="openImageModal">
                            </div>
                        </div>

                        <!-- 图片操作 -->
                        <div class="image-actions flex justify-center gap-4 mt-6">
                                <button
                                    class="action-btn p-2 rounded-full bg-white bg-opacity-80 hover:bg-opacity-100 transition-all"
                                    @click="zoomImage">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </button>
                                <button
                                    class="action-btn p-2 rounded-full bg-white bg-opacity-80 hover:bg-opacity-100 transition-all"
                                    @click="downloadImage">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- 案例信息 -->
                        <div class="case-details mt-6 bg-white rounded-xl shadow-lg p-6">
                            <h1 class="case-title text-2xl font-bold text-gray-800 mb-4">[[ case.title ]]</h1>
                            <p class="case-description text-gray-600 mb-6" v-text="case.description"></p>

                            <div class="case-meta-info space-y-3 mb-6">
                                <div class="meta-item flex justify-between">
                                    <span class="meta-label font-medium text-gray-700">分类：</span>
                                    <span class="meta-value text-gray-600" v-text="case.category"></span>
                                </div>
                                <div class="meta-item flex justify-between">
                                    <span class="meta-label font-medium text-gray-700">创建时间：</span>
                                    <span class="meta-value text-gray-600" v-text="formatDate(case.created_at)"></span>
                                </div>
                                <div class="meta-item flex justify-between">
                                    <span class="meta-label font-medium text-gray-700">浏览次数：</span>
                                    <span class="meta-value text-gray-600" v-text="case.view_count"></span>
                                </div>
                            </div>

                            <!-- 标签 -->
                            <div class="case-tags">
                                <h3 class="text-sm font-medium text-gray-700 mb-2">标签</h3>
                                <div class="flex flex-wrap gap-2">
                                    <span v-for="tag in case.tags" :key="tag"
                                        class="tag px-3 py-1 rounded-full bg-blue-100 text-blue-600 text-sm">
                                        <span v-text="tag"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作区域 -->
                    <div class="case-actions-section">
                        <div class="action-card bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h3 class="action-title text-xl font-semibold text-gray-800 mb-4">喜欢这个作品？</h3>
                            <p class="action-description text-gray-600 mb-6">
                                点击下方按钮制作同款吧唧，或者给作者点赞支持
                            </p>

                            <div class="action-buttons space-y-4">
                                <button
                                    class="btn btn-primary btn-lg w-full flex items-center justify-center space-x-2 px-6 py-4 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors"
                                    @click="makeSame">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <span>制作同款</span>
                                </button>
                                <button
                                    class="btn btn-secondary btn-lg w-full flex items-center justify-center space-x-2 px-6 py-4 rounded-full bg-red-500 text-white hover:bg-red-600 transition-colors"
                                    @click="likeCase">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                        </path>
                                    </svg>
                                    <span>点赞支持</span>
                                </button>
                                <button
                                    class="btn btn-secondary btn-lg w-full flex items-center justify-center space-x-2 px-6 py-4 rounded-full bg-green-500 text-white hover:bg-green-600 transition-colors"
                                    @click="shareCase">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z">
                                        </path>
                                    </svg>
                                    <span>分享作品</span>
                                </button>
                            </div>

                            <div class="case-stats-grid grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-gray-200">
                                <div class="stat-item text-center">
                                    <div class="stat-number text-2xl font-bold text-red-500" v-text="case.like_count">
                                    </div>
                                    <div class="stat-label text-sm text-gray-600">点赞</div>
                                </div>
                                <div class="stat-item text-center">
                                    <div class="stat-number text-2xl font-bold text-blue-500" v-text="case.make_count">
                                    </div>
                                    <div class="stat-label text-sm text-gray-600">制作</div>
                                </div>
                                <div class="stat-item text-center">
                                    <div class="stat-number text-2xl font-bold text-green-500" v-text="case.view_count">
                                    </div>
                                    <div class="stat-label text-sm text-gray-600">浏览</div>
                                </div>
                            </div>
                        </div>

                        <!-- 相关案例 -->
                        <div class="related-cases bg-white rounded-xl shadow-lg p-6">
                            <h3 class="related-title text-lg font-semibold text-gray-800 mb-4">相关作品</h3>
                            <div class="related-grid grid grid-cols-2 gap-4">
                                <div v-for="related in relatedCases" :key="related.id"
                                    class="related-item cursor-pointer hover:bg-gray-50 rounded-lg p-3 transition-colors"
                                    @click="viewCase(related.id)">
                                    <img :src="getImageUrl(related.preview_image_path)" :alt="related.title"
                                        class="related-image w-full h-20 object-cover rounded-lg mb-2">
                                    <div class="related-info">
                                        <h4 class="related-title text-sm font-medium text-gray-800 truncate">
                                            <span v-text="related.title"></span>
                                        </h4>
                                        <p class="related-stats text-xs text-gray-500"
                                            v-text="likeCountText(related.like_count)"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图片预览模态框 -->
        <div v-if="showImageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
            @click="closeImageModal">
            <div class="max-w-4xl max-h-full p-4">
                <img :src="getImageUrl(case.preview_image_path)" :alt="case.title"
                    class="max-w-full max-h-full object-contain" @click.stop>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({ 
            data() {
                return {
                    caseData: [[ case | tojson ]] ,
                    relatedCases: [],
                    showImageModal: false
                }
            },

            computed: {
                likeCountText() {
                    return (count) => `${count} 点赞`;
                }
            },

            methods: {
                async loadRelatedCases() {
                    try {
                        const response = await fetch(`/api/v1/cases?category=${this.caseDate.category}&limit=4`);
                        const data = await response.json();

                        if (data.success) {
                            this.relatedCases = data.cases.filter(c => c.id !== this.caseDate.id).slice(0, 4);
                        }
                    } catch (error) {
                        console.error('加载相关案例失败:', error);
                    }
                },

                async likeCase() {
                    try {
                        const response = await fetch(`/api/v1/cases/${this.caseDate.id}/like`, {
                            method: 'POST'
                        });
                        const data = await response.json();

                        if (data.success) {
                            this.caseDate.like_count = data.like_count;
                            alert('点赞成功！');
                        } else {
                            alert(data.message || '点赞失败');
                        }
                    } catch (error) {
                        console.error('点赞失败:', error);
                        alert('点赞失败');
                    }
                },

                async makeSame() {
                    try {
                        const response = await fetch(`/api/v1/cases/${this.caseDate.id}/make`, {
                            method: 'POST'
                        });
                        const data = await response.json();

                        if (data.success) {
                            this.caseDate.make_count = data.make_count;
                            window.location.href = data.redirect_url;
                        }
                    } catch (error) {
                        console.error('制作同款失败:', error);
                        alert('制作同款失败');
                    }
                },

                async shareCase() {
                    try {
                        const response = await fetch(`/api/v1/cases/${this.caseDate.id}/share`, {
                            method: 'POST'
                        });
                        const data = await response.json();

                        if (data.success) {
                            // 复制链接到剪贴板
                            await navigator.clipboard.writeText(`${window.location.origin}${data.share_url}`);
                            alert('分享链接已复制到剪贴板');
                        }
                    } catch (error) {
                        console.error('分享失败:', error);
                        alert('分享失败');
                    }
                },

                viewCase(caseId) {
                    window.location.href = `/case/${caseId}`;
                },

                openImageModal() {
                    this.showImageModal = true;
                },

                closeImageModal() {
                    this.showImageModal = false;
                },

                zoomImage() {
                    this.openImageModal();
                },

                downloadImage() {
                    const link = document.createElement('a');
                    link.href = this.getImageUrl(this.caseDate.preview_image_path);
                    link.download = `${this.caseDate.title}.png`;
                    link.click();
                },

                getImageUrl(imagePath) {
                    if (!imagePath) return '/static/images/placeholder.png';
                    return imagePath.startsWith('http') ? imagePath : `/api/v1/image/${imagePath.split('/').pop()}`;
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
            },

            mounted() {
                this.loadRelatedCases();
            }
        }).mount('#app');
    </script>
</body>

</html>
